<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      div {
        height: 200px;
        width: 200px;
      }
      #div-a {
        background-color: cadetblue;
        padding: 20px;
        border: 10px black solid;
      }
      #div-b {
        background-color: gold;
        border: black solid;
        border-width: 20px 10px;
        margin-left: 260px;
      }
      #div-c {
        background-color: indianred;
        border: 10px solid black;
        margin-left: 40px;
      }
      p {
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <div id="div-a">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien porttitor urna
        elementum lacinia. In id magna pulvinar, ultricies lorem id, vehicula elit. Aliquam eu
        luctus nisl, vitae pellentesque magna. Phasellus dolor metus, laoreet ac convallis sit amet,
        efficitur sed dolor.
      </p>
    </div>
    <div id="div-b"></div>
    <div id="div-c"></div>

</html>
